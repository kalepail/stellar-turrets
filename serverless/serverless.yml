org: ${env:SLS_ORG}
app: tss-serverless
service: tss-serverless
useDotenv: true
variablesResolutionMode: 20210326

plugins:
  - serverless-webpack

package:
  individually: true

custom:
  webpack:
    keepOutputDirectory: true
    webpackConfig: webpack.config.js
    includeModules:
      forceInclude:
        - bignumber.js
        - moment
        - node-fetch
        - stellar-sdk
      forceExclude:
        - aws-sdk
    packager: yarn
  provisionedConcurrency:
    paid: 4
    free: 0

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  environment:
    turretBaseUrl: ${env:SLS_TURRET_BASE_URL}
    turretSigner: ${env:SLS_TURRET_SIGNER_ACCOUNT}
  tracing:
    lambda: true
  httpApi:
    cors: true

functions:
  run:
    handler: src/app.default
    provisionedConcurrency: 1
    memorySize: 256
    timeout: 8
    events:
      - httpApi:
          method: POST
          path: /{txFunctionHash}
      - httpApi:
          method: GET
          path: /
